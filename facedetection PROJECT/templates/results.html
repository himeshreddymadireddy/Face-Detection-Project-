<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - Face Recognition Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 30px;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: white;
            padding: 20px;
        }
        .btn-back {
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
        }
        .btn-back:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Detection Results</h1>
        <div class="card mb-4">
            <h4 class="text-center">Detected Students</h4>
            <ul class="list-group">
                {% for student in detected %}
                <li class="list-group-item list-group-item-success">{{ student }}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="card mb-4">
            <h4 class="text-center">Not Detected Students</h4>
            <ul class="list-group">
                {% for student in not_detected %}
                <li class="list-group-item list-group-item-danger">{{ student }}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="text-center">
            <h4>Processed Image</h4>
            <img src="{{ output_image }}" alt="Processed Image" class="img-fluid mt-3" style="max-width: 100%; height: auto;">
        </div>
        <div class="text-center">
            <a href="/" class="btn btn-back">Back to Upload</a>
        </div>
    </div>
</body>
</html>
